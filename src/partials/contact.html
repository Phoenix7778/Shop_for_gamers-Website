<script type="module" src="./index.js"></script>

<section class="section contact">
  <div class="container container_contact">
    <h2 class="contact_title">Contacts</h2>

    <div class="line-broken line-broken--cont">
      <div class="line-broken__first-relative line-broken__first-relative--cont"></div>
      <div class="line-broken__second-relative line-broken__second-relative--cont"></div>
      <div class="line-broken__third-relative line-broken__third-relative--cont"></div>
      <div class="line-broken__second-line line-broken__second-line--cont">
        <div class="line-broken__first-absolut line-broken__first-absolut--cont"></div>
        <div class="line-broken__second-absolut line-broken__second-absolut--cont"></div>
        <div class="line-broken__third-absolut line-broken__third-absolut--cont"></div>
      </div>
    </div>

    <picture>
      <source srcset="
          ./images/img-contact/comp-accessories-desk-1x.jpg 1x,
          ./images/img-contact/comp-accessories-desk-2x.jpg 2x" media="(min-width: 1200px)" />

      <source srcset="
          ./images/img-contact/comp-accessories-tab-1x.jpg 1x,
          ./images/img-contact/comp-accessories-tab-2x.jpg 2x" media="(min-width: 768px)" />


      <source srcset="
          ./images/img-contact/comp-accessories-mob-1x.jpg 1x,
          ./images/img-contact/comp-accessories-mob-2x.jpg 2x" media="(max-width: 767px)" />

      <img class="contact_img" src="./images/img-contact/comp-accessories-mob-1x.jpg" alt="comp-accessories" width="320"
        height="346" />
    </picture>

    <div class="contact_desktop-wrap">
      <div class="contact_info-wrap">
        <div class="contact_text-wrap">
          <p class="contact_text">
            In case of queries about order handling and/or delay, drop us an email at
          </p>

          <p class="contact_text-mail">info@shopforgamers.com</p>
        </div>

        <div class="contact_item-tab-wrap">
          <div class="contact_item-wrap">
            <h3 class="contact_item">Email</h3>
            <a class="contact_mail-item" href="mailto:sfg.info@gmail.com">sfg.info@gmail.com</a>
          </div>

          <div class="contact_item-wrap">
            <h3 class="contact_item">Phone number</h3>
            <ul class="contact_list">
              <li class="contact_list-item">
                <a class="contact_list-link" href="tel:+380936432288">+38 (093) 643 22 88</a>
              </li>

              <li class="contact_list-item">
                <a class="contact_list-link" href="tel:+380503454423">+38 (050) 345 44 23</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="contact_form-wrap">
        <p class="form_accent">CONTACT US</p>
        <form class="contact_form" id="send-contact">


          <div class="contact_form-field">
            <input type="text" class="form_input" name="name" id="name" placeholder=" " required
              pattern="^[a-zA-Z]+\s[a-zA-Z]+$" title="Username must be two words separated by space." />
            <label for="name" class="form_label">Name</label>
          </div>

          <div class="contact_form-field">
            <input type="email" class="form_input" name="mail" id="mail" placeholder=" " required
              pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
              title="normal email address such as janedoe@unknown.com" />
            <label for="mail" class="form_label">Email</label>
          </div>

          <div class="contact_form-field">
            <label for="comment" class="form_label-accent">Leave your message</label>
            <textarea class="form_comment" name="comment" id="comment" required pattern="[a-z]{1,30}(,[a-z]{1,30})*"
              title="normal text"></textarea>
          </div>
        </form>
        <button class="button button--contacts js-open-modal" data-modal="modal-send" type="submit"  form="send-contact">SEND</button>

      </div>
    </div>
  </div>
</section>
<script src="./js/modal.js"></script>
